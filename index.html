<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/index.css">
  <script src="./scripts/index.js"></script>
  <title>Calculadora</title>
</head>
<body>
  <main>
    <input id="result" type="text" style="text-align: right;" readonly>
    <table>
      <tr>
        <td><button class="buttons warn" id="clear">C</button></td>
        <td><button class="buttons functional" id="porcent">%</button></td>
        <td><button class="buttons warn" id="delete">←</button></td>
        <td><button class="buttons functional" id="division">÷</button></td>
      </tr>
      <tr>
        <td><button class="buttons" id="seven">7</button></td>
        <td><button class="buttons" id="eight">8</button></td>
        <td><button class="buttons" id="nine">9</button></td>
        <td><button class="buttons functional" id="multiplication">×</button></td>
      </tr>
      <tr>
        <td><button class="buttons" id="four">4</button></td>
        <td><button class="buttons" id="five">5</button></td>
        <td><button class="buttons" id="six">6</button></td>
        <td><button class="buttons functional" id="subtraction">-</button></td>
      </tr>
      <tr>
        <td><button class="buttons" id="one">1</button></td>
        <td><button class="buttons" id="two">2</button></td>
        <td><button class="buttons" id="three">3</button></td>
        <td><button class="buttons functional" id="sum">+</button></td>
      </tr>
      <tr>
        <td><button class="buttons functional" id="inverse-sign">+/-</button></td>
        <td><button class="buttons" id="zero" value="0">0</button></td>
        <td><button class="buttons other" id="dot">.</button></td>
        <td><button class="buttons accept" id="equal">=</button></td>
      </tr>
    </table>

    <div id="teste">
      <div>Element output: <p id="element-output"></p></div>
      <div>Current Operation: <p id="current-operation"></p></div>
      <div>Current Value: <p id="current-value"></p></div>
      <div>Accumulated Value: <p id="accumulated-value"></p></div>
      <div>Show Accumulated Value: <p id="show-accumulated-value"></p></div>
    </div>

  </main>
</body>
</html>
